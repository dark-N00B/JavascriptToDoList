<!DOCTYPE html>
<html>
    <head>
        <title>Javascript To-Do List</title>
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div id="mainDIV" class="addToDo">
            <h2 style="margin:10px">Javascript To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Task">
            <span onclick="newElement()" class="addBtn">Add New Task</span>
        </div>
          
          <ul id="todoList">
            <li>Work on Projects</li>
            <li class="taskDone">Create CV</li>
            <li>Apply for Job</li>
          </ul>
    </body>

    <script type="text/javascript" src="main.js"></script>
</html>
