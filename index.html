<!DOCTYPE html>
<html>
    <head>
        <title>Javascript To-Do List</title>
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>

        <div id="mainDIV" class="addToDo">
            <div align="center">
                <button class="sourceBtn" onclick="location.href = 'https://github.com/dark-N00B/JavascriptToDoList';">View Source</button>
            </div>
            <br/>
            <h2 style="margin:10px">Javascript To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Enter a task to do">
            <span onclick="newElement()" class="addBtn">Add New Task</span>
        </div>
          
        <ul id="todoList">
            <li>Click on "Add new Task" to add a task to this list</li>
            <li class="taskDone">Click on a task to mark it as Done</li>
            <li>Click the delete button on the right side to delete a task</li>
        </ul>

    </body>

    <script type="text/javascript" src="main.js"></script>
</html>
